<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Kanban</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Board</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Account
            </a>
            <div
              class="dropdown-menu dropdown-menu-right"
              aria-labelledby="navbarDropdown"
            >
              <a class="dropdown-item" href="#"
                ><i class="fa fa-sign-out"></i> Logout</a
              >
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <section id="auth">
      <div class="container">
        <div class="row align-items-center" style="height: 100vh">
          <div class="col-md-12">
            <div class="card w-50" id="register">
              <div class="card-header">
                <strong>Register</strong>
              </div>
              <div class="card-body">
                <form onsubmit="register(event)">
                  <div class="form-group">
                    <label class="text-muted" for="firstNameRegister"
                      >First Name</label
                    ><input
                      type="text"
                      class="form-control"
                      id="firstNameRegister"
                      placeholder="Enter first name"
                    />
                  </div>
                  <div class="form-group">
                    <label class="text-muted" for="lastNameRegister"
                      >Last Name</label
                    ><input
                      type="text"
                      class="form-control"
                      id="lastNameRegister"
                      placeholder="Enter last name"
                    />
                  </div>
                  <div class="form-group">
                    <label class="text-muted" for="emailRegister"
                      >Email address</label
                    ><input
                      type="email"
                      class="form-control"
                      id="emailRegister"
                      placeholder="Enter email"
                    />
                  </div>
                  <div class="form-group">
                    <label class="text-muted" for="passwordRegister"
                      >Password</label
                    >
                    <div class="input-group" id="passwordInput">
                      <input
                        class="form-control"
                        type="password"
                        id="passwordRegister"
                        placeholder="Enter password"
                      />
                      <div class="input-group-append">
                        <span class="input-group-text"
                          ><a href=""
                            ><i
                              class="fa fa-eye-slash"
                              aria-hidden="true"
                            ></i></a
                        ></span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                      Register
                    </button>
                  </div>
                </form>

                <hr />
                <div class="mt-2">
                  Already have an account?
                  <a href="#" onclick="loginPage()"> Login here</a>
                </div>
              </div>
            </div>

            <div class="card w-50" id="login">
              <div class="card-header">
                <strong>Login</strong>
              </div>
              <div class="card-body">
                <form onsubmit="login(event)">
                  <div class="form-group">
                    <label class="text-muted" for="emailLogin"
                      >Email address</label
                    ><input
                      type="email"
                      class="form-control"
                      id="emailLogin"
                      placeholder="Enter email"
                    />
                  </div>
                  <div class="form-group">
                    <label class="text-muted" for="passwordLogin"
                      >Password</label
                    >
                    <div class="input-group" id="passwordInput">
                      <input
                        class="form-control"
                        type="password"
                        id="passwordLogin"
                        placeholder="Enter password"
                      />
                      <div class="input-group-append">
                        <span class="input-group-text"
                          ><a href=""
                            ><i
                              class="fa fa-eye-slash"
                              aria-hidden="true"
                            ></i></a
                        ></span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                      Login
                    </button>
                  </div>
                </form>
                <div class="d-flex justify-content-center">
                  <p>Login with Social Media</p>
                </div>
                <div class="d-flex justify-content-center">
                  <div
                    class="g-signin2"
                    data-onsuccess="onSignIn"
                    data-longtitle="true"
                  ></div>
                </div>

                <hr />
                <div class="mt-2">
                  Don't have an account?
                  <a href="#" onclick="registerPage()"> Register here</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="board">
      <div class="container-fluid mt-2">
        <div class="scrolling-x row flex-row flex-nowrap">
          <div class="col-3">
            <div class="card bg-light">
              <h6 class="card-title m-2">Backlog</h6>

              <p class="card-text text-muted m-2"><b>+</b> Add Task</p>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <h6 class="card-header">Backlog</h6>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <h6 class="card-header">Backlog</h6>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <h6 class="card-header">Backlog</h6>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <h6 class="card-header">Backlog</h6>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <h6 class="card-header">Backlog</h6>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <h6 class="card-header">Backlog</h6>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
